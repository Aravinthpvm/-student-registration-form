<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e7f7ff; 
            font-family: Arial, sans-serif;
            height: 100vh; 
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center; 
        }

        .login-container {
            max-width: 400px;
            background-color: #ffffff; 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            line-height: 1cm;
        }

        .login-container h3 {
            text-align: center;
            color: #4caf50; 
        }

        .btn-primary {
            background-color: #4caf50;
            border: none;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #4caf50;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h3>Student Login</h3>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="forgot-password">
            <p><a href="passwordforget.html">Forgot Password?</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        
        const registeredUsers = [
            { username: 'student1', password: 'password123' },
            { username: 'student2', password: 'password456' },
        ];

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get the input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the credentials match any of the registered users
            const user = registeredUsers.find(u => u.username === username && u.password === password);

            if (user) {
                alert('Login successful!');
                // Redirect to another page after successful login (e.g., student dashboard)
                window.location.href = 'student-dashboard.html'; // Replace with your actual dashboard page
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });
    </script>

</body>

</html>
