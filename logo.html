<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Page</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #e7f7ff; /* Light blue background */
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff; /* White container */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .logo-text {
            font-size: 2.5em;
            color: #4caf50; /* Green color for the logo text */
            font-weight: bold;
        }

        .btn-primary {
            background-color: #4caf50;
            border: none;
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1.2em;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .logo-container p {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="logo-container">
        <!-- Logo as Text -->
        <div class="logo-text">MyLoginPortal</div>
        <p>Welcome to our login portal. Please click below to register.</p>
        <a href="index.html" class="btn btn-primary">Go to Registration</a>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
