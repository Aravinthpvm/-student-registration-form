<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #e7f7ff; /* Light blue background */
            font-family: Arial, sans-serif;
            height: 100vh; /* Full height */
            margin: 0;
            display: flex; /* Flexbox layout */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .forgot-password-container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            line-height: 1.2cm;
        }

        .forgot-password-container h3 {
            text-align: center;
            color: #4caf50; /* Green color for the title */
        }

        .btn-primary {
            background-color: #4caf50;
            border: none;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #4caf50;
        }
        a img {
    width: 100px;
    height: auto;
    cursor: pointer;
    border-radius: 150px;
    display: flex;
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1000;
}
    </style>
</head>

<body>
    <a href="index.html"><img src="logo.ico" alt="logo"></a>
    <div class="forgot-password-container">
        <h3>Forgot Password</h3>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="emailOrUsername">Enter your Email or Username</label>
                <input type="text" class="form-control" id="emailOrUsername" placeholder="Email or Username" required>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
        <div class="back-to-login">
            <p><a href="login.html">Back to Login</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get the input value (email or username)
            const emailOrUsername = document.getElementById('emailOrUsername').value;

            // Simulate sending the password reset request (in reality, you'd send this data to your server)
            if (emailOrUsername) {
                alert('Password reset request sent. Please check your email.');
                // Optionally, redirect the user back to the login page
                window.location.href = 'login.html'; // Replace with your actual login page
            } else {
                alert('Please enter a valid email or username.');
            }
        });
    </script>

</body>

</html>
